<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-blue-200">

    <div class="container max-w-sm bg-white mx-auto p-5 mt-10 rounded shadow">
        <h3 class="text-2xl font-bold mb-5">Task Management Application</h3>

        <form id="taskForm" class="bg-blue-100 p-3 flex flex-col sm:flex-row gap-3">
            <input type="text" id="taskInput" placeholder="Enter task"
                class="flex-1 bg-white px-3 py-2 border rounded" />
            <button type="submit" id="btn_submit" class="bg-blue-600 min-w-24 text-sm text-white px-3 py-2 rounded">
                Submit Task
            </button>
        </form>

        <ul id="taskList" class="space-y-3 my-5"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        let isEdit = false;
        let currentEditIndex = null;

        const saveTasks = () => {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        };

        const renderTasks = () => {
            $('#taskList').empty();
            tasks.forEach((task, index) => {
                $('#taskList').append(`
                    <li class="bg-blue-50 p-3 rounded shadow-sm">
                        <div class="flex justify-between items-center">
                            <span>${task}</span>
                            <span class="flex gap-2">
                                <button onclick="editTask(${index})" class="bg-blue-500 text-white text-sm px-3 py-1 rounded">Edit</button>
                                <button onclick="deleteTask(${index})" class="bg-red-500 text-white text-sm px-3 py-1 rounded">Delete</button>
                            </span>
                        </div>
                    </li>
                `);
            });
        };

        $('#taskForm').submit(function (e) {
            e.preventDefault();
            const inputVal = $('#taskInput').val().trim();
            if (!inputVal) return;

            if (isEdit && currentEditIndex !== null) {
                tasks[currentEditIndex] = inputVal;
                isEdit = false;
                currentEditIndex = null;
                $('#btn_submit').text('Submit Task');
            } else {
                tasks.push(inputVal);
            }

            $('#taskInput').val('');
            saveTasks();
            renderTasks();
        });

        window.editTask = function (index) {
            $('#taskInput').val(tasks[index]);
            $('#btn_submit').text('Update Task');
            isEdit = true;
            currentEditIndex = index;
        };

        window.deleteTask = function (index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        };

        renderTasks();
    </script>
</body>

</html>

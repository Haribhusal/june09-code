<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Pseudo class selector. */
        a:link {
            color: green;
        }

        a:visited {
            color: aqua;
        }

        a:hover {
            color: red;
        }

        a:active {
            color: chartreuse;
        }

        input {
            transition: all 0.5s ease;
        }

        input:focus {
            background-color: yellow;
            text-indent: 10px;
        }
    </style>
</head>

<body>

    <input type="text" placeholder="hello">

    <a href="https://google.com/dasdadsds">Go to google</a>
</body>

</html>

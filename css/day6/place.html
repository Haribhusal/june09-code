<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>place-items: center Example</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 200px 200px;
            grid-template-rows: 200px 200px;
            gap: 20px;
            background-color: lightgray;
            padding: 20px;

            /* This centers each box inside its cell */
            place-items: center;
        }

        .box {
            width: 80px;
            height: 80px;
            background-color: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="grid">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>

</body>

</html>

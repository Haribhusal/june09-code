<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: grid;
            gap: 10px;
            background-color: red;
            grid-template-columns: 100px 200px 300px;
            /* grid-template-columns: repeat(3, ); */
            /* justify-content: center; */
            /* align-items: end; */
            height: 600px;
            place-items: center;
        }

        .parent .box {
            height: 100px;
            width: 100px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

</body>

</html>

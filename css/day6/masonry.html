<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .masonry {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 10px;
            gap: 16px;
            max-width: 900px;
            margin: 40px auto;
        }

        .masonry-item {
            background: #8ecae6;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 8px;
            color: #023047;
            font-size: 1.2rem;
            /* The magic for masonry: */
            grid-row-end: span var(--rows, 20);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="masonry">
        <div class="masonry-item" style="--rows: 25;">1</div>
        <div class="masonry-item" style="--rows: 40;">2</div>
        <div class="masonry-item" style="--rows: 15;">3</div>
        <div class="masonry-item" style="--rows: 30;">4</div>
        <div class="masonry-item" style="--rows: 20;">5</div>
        <div class="masonry-item" style="--rows: 35;">6</div>
        <div class="masonry-item" style="--rows: 18;">7</div>
        <div class="masonry-item" style="--rows: 28;">8</div>
    </div>
</body>

</html>

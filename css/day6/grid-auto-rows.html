<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>grid-auto-rows Example</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            /* 3 columns */
            grid-auto-rows: 100px;
            /* default height for any row */
            gap: 10px;
            background: lightgray;
        }

        .box {
            background: orange;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="grid">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div> <!-- goes to 3rd row -->
    </div>

</body>

</html>
